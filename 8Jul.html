        // 62  → "-"
        // 63  → "_"
        // 64  → "10"

        function string10to64(quotient) {
            var chars = '0123456789abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ-_'.split(''),   
                result = []
            do {
                mod = quotient % 64
                quotient = (quotient - mod) / 64
                result.unshift(chars[mod])
            } while (quotient)
